<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/index.css">
    <!-- 引入glide的css样式文件 -->
    <link rel="stylesheet" href="css/glide/glide.core.min.css">
    <link rel="stylesheet" href="css/glide/glide.theme.min.css">
    <!-- 添加font-awesome的css库 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.css">

</head>

<body>

    <!-- 放导航和logo -->
    <header>

        <div class="logo">峰华科技</div>

        <nav>
            <a href="#">首页</a>
            <a href="#">关于我们</a>
            <a href="#">成功案例</a>
            <a href="#">服务流程</a>
            <a href="#">团队介绍</a>
            <a href="#">公司动态</a>
            <!-- 放大镜图标 -->
            <i class="fas fa-search"></i>

        </nav>

        <!-- 缩小后的汉堡按钮 -->
        <div class="burger">

            <div class="burgerLine1"></div>
            <div class="burgerLine2"></div>
            <div class="burgerLine3"></div>

        </div>

    </header>

    <!-- 轮播图 -->
    <div class="glide">

        <div class="glide__track" data-glide-el="track">

            <div class="glide__slides">

                <div class="glide__slide">

                    <!-- 标题 -->
                    <div class="slide-caption">

                        <h2>用创新点缀人生,让科技融入理想</h2>
                        <h3>科技创新大平台,智慧生活新引擎</h3>
                        <button class="explore-btn">探索更多</button>

                    </div>

                    <!-- 遮罩层,为了使文字显得更加清晰 -->
                    <div class="backdrop"></div>

                    <!-- 轮播图项 -->
                    <img src="media/img/people-in-couch-1024248.jpg" alt="">

                </div>

                <div class="glide__slide">

                    <!-- 标题 -->
                    <div class="slide-caption">

                        <h2>科技改变世界,未来因你而生</h2>
                        <h3>立足科学发展加速科技进步</h3>
                        <button class="explore-btn">探索更多</button>

                    </div>

                    <!-- 遮罩层,为了使文字显得更加清晰 -->
                    <div class="backdrop"></div>

                    <!-- 轮播图项 autoplay自动播放 muted静音 loop循环 -->
                    <video src="media/video/working-man.mp4" autoplay loop muted></video>

                </div>

            </div>

        </div>

        <div class="glide__arrows" data-glide-el="controls_nav">

            <!-- 向左和向右按钮 -->
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">></button>

        </div>

        <div class="glide__bullets" data-glide-el="controls[nav]">

            <button class="glide__bullet" data-glide-dir="=0"></button>
            <button class="glide__bullet" data-glide-dir="=1"></button>

        </div>

    </div>


    <script src="libs/anime/anime.min.js"></script>
    <script src="libs/glide/glide.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
